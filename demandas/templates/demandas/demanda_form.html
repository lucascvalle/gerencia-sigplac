{% extends 'demandas/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'demandas:demanda-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
